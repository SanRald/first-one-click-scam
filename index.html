
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>最強暗記術</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <section class="hero is-info is-fullheight" style="background-color: black;">
      <div class="hero-body">
        <div id="app" class="container">
          <div v-if="seen" class="notification">
           <progress class="progress is-small is-primary" max="100">0%</progress>
           <p class="is-size-4"><font color="black">{{ message }}</font></p>
          </div>
        <h1 class="title is-size-1">
          すぐに<strong>暗記できる</strong>学習方法
        </h1>
        <p class="is-size-3"><font color="white">学生たちの限られた時間を<strong>大幅に増やす方法</strong>があります！</font></p>
        <p class="is-size-3">そんな夢のような方法を教えます。</p>
        <p class="is-size-3">あなたも今この時から勉強の効率を上げてみませんか？</p>
        <button v-on:click="move" class="button is-primary is-large">もっと詳しく</button>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
